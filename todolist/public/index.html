<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="/script.js" > </script>
    <meta charset="UTF-8">
    <title>Todos</title>
    <!--<link rel="stylesheet" href="styles.css">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

</head>
<body>

    <div class="headerClass" style="text-align:center">
        <h3 align="center"> <b>Todo List </b></h3>
    </div>

    <!--<button onclick="getTodosAJAX()"> Refresh Todos</button>-->
    <div id="activeTodosId" >
        <b> Active Todos</b>
        <br>
        <div id="checkBoxDivActive">
            <!--<input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>-->
            <!--<input type="checkbox" name="vehicle" value="Car" > I have a car<br>-->
        </div>

    </div>
    <br>
    <hr>

    <div id="addButtonId">
        <b> Add Todo </b>
        <br>
        <input type="text" id="newTodoId" placeholder="Todo Title Goes Here">
        <!--<button type="submit" onclick="addTodosAJAX()" value="Add New" id="submitButtonId"> ADD </button>-->
        <button type="submit" class="btn btn-default" onclick="addTodosAJAX()" value="Add New" id="submitButtonId" >ADD</button>
    </div>
    <br>
    <hr>

    <p class='hideClass' href="#" onMouseOver="this.style.cursor='pointer'" onclick="toggleDiv('completeTodosId', 'hideId1')" id="hideId1" align="center"> Hide Completed </p>
    <div id="completeTodosId" >
        <b> Completed Todos</b>
        <br>
        <div id="checkBoxDivComplete">
            <input type="checkbox" name="vehicle" value="Bike"> <br>
            <!--<input type="checkbox" name="vehicle" value="Car" > I have a car<br>-->
        </div>

    </div>
    <br>
    <hr>

    <p class='hideClass' onMouseOver="this.style.cursor='pointer'" onclick="toggleDiv('deletedTodosId', 'hideId2')" id="hideId2" align="center"> Hide Deleted </p>

    <div id="deletedTodosId" >
        <b> Deleted Todos</b>

        <br>
        <div id="checkBoxDivDelete">
        </div>

    </div>
    <br>
    <hr>

    <div id="todos_div">

    </div>

    <br>
</body>
</html>
